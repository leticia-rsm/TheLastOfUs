<script>
    const guitarra = new Tone.Sampler({
        urls: {
            "E2": "E2.mp3",  // Mi grave - 6 corda
            "A2": "A2.mp3",  // Lá - 5 corda
            "D3": "D3.mp3",  // Ré - 4 corda
            "G3": "G3.mp3",  // Sol - 3 corda
            "B3": "B3.mp3",  // Si - 2 corda
            "E4": "E4.mp3"   // Mi agudo - 1 corda
        },
        baseUrl: "https://example.com/path/to/samples/" 
    }).toDestination();

    const teclaNota = {
        'a': 'E2',
        's': 'A2',
        'd': 'D3',
        'f': 'G3',
        'g': 'B3',
        'h': 'E4'
    };

    document.addEventListener('keydown', (event) => {
        const tecla = event.key.toLowerCase();
        if (teclaNota[tecla]) {
            guitarra.triggerAttackRelease(teclaNota[tecla], "1n");
        }
    });
</script>

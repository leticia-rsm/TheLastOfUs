<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TLOU</title>

    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/loginCadastro.css">
    <link rel="icon" href="../public/assets/img/logo.webp">
</head>

<body>
    <div class="bannerCadastroLogin">
        <img src="">
        <div class="navCadastroLogin">
            <div class="logo">
                <a href="index.html"><img src="../public/assets/img/logo.webp" alt="" height="50px"></a>
            </div>
        </div>
        <div class="tamanho_login">
            <div class="card_login">
                <div class="alinhamento_titulo">
                    <div class="titulo">
                        <h1>Login</h1>
                    </div>
                </div>
                <div class="formulario_login">
                    <div class="campo"> 
                        <span>E-mail:</span>
                        <input type="text" placeholder="Ex: email@email.com" id="input_email">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input type="password" placeholder="********" id="input_senha" style="color: black">
                    </div>
                
                </div>
                <div class="entrar">
                    <button onclick="cadastro()">Entrar</button>
                    <span>Não possui uma conta? Faça seu cadastro <a href="cadastro.html" style="color: rgb(0, 242, 255)">aqui!</a></span>
                </div>
                    
                    <div id="div_mensagem"></div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function login() {
        var email = input_email.value;
        var tamanho_email = email.length;
        var senha = input_senha.value;
        var tamanho_senha = senha.length;

        if (email == "" || senha == "" || tamanho_senha < 7) {
            mensagem += `Senha ou Usuário Inválidos`;
        } else {
            alert("Redirecionando para a Dashboard...");
            window.location = "dashboard.html";
        }

        div_mensagem.innerHTML = mensagem;
    }
</script>
